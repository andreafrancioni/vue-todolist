<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <!-- Vue Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap 5.3.2 lib -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome lib -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
       
        <h1>Lista di cose da fare</h1>
        <ul>
            <li :class="isDone(toDoList[i].done)" v-for="(item, i) in toDoList" @click="setDone(toDoList[i].done, i)" >
                <button @click="removeFromList(i)"><i class="fas fa-xmark"></i></button>
                {{toDoList[i].do}}
            </li>
        </ul>
        <h3>Aggiungi un nuovo elemento alla lista.</h3>
        <input @keyup.enter="inserisciToDo()" type="text" v-model="nuovoToDo">
        <button @click="inserisciToDo()">Aggiungi</button>
    </div>
    
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
